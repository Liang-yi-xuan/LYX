<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/讯息.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/bases.css">
</head>
<body>
    <!-- head部分 -->
    <div class="head">
        <!-- 边框 -->
        <div><img src="./upload/frame.png" alt=""></div>

        <div class="cloud">
                <img src="./upload/cloud.png" alt="">
                <span>欢迎回来</span>
        </div>
        <div class="dog"><img src="./upload/top-right-corner.png" alt=""></div>
    </div>
        <!-- 导航 -->
    <div class="line">
        <div class="background"><img src="./upload/head-background.png" alt=""></div>
        <div class="banner">
            <a href="#">今日</a>
            <a href="#">讯息</a>
            <a href="#">服务</a>
            <a href="#">校园</a>
            <a href="#">我的</a>
        </div>
    </div>
    <!-- 邮箱动态 -->
    <h3 class="email">邮箱动态-收件箱</h3>
    <div class="column">
    <div class="iconfont">&#xe644;</div>
    <div class="iconfont">&#xe68b;</div>
    </div>
    <!-- 标签 -->
    <div class="label">

            <a href="#"><img src="./upload/blue-background.png" alt=""></a>

            <span class="iconfont">&#xe600;</span>
            <span class="iconfont">&#xe600;</span>
        </div>
        <span>
            <a href="#"><img src="./upload/wathet-background.png" alt=""></a>
            <span class="iconfont">&#xe626;</span>
            <span class="iconfont">&#xe600;</span>
            <span class="iconfont">&#xe600;</span>
        </span>
        <span class="triangle"><img src="./upload/triangle.png" alt=""></span>
    </div>
    <!-- 内容 -->
    <div class="content">
        <div><img src="./upload/strip1.png" alt=""></div>
        <div><img src="./upload/strip2.png" alt=""></div>
        <div><img src="./upload/strip3.png" alt=""></div>
        <div class="head-portrait">
            <div class="head-portrait1">
                <img src="./upload/1.png" alt="">
                <span class="message">邮件缩略信息。。。</span>
                <span class="date">2024.2.20</span>
                <a href="#">删除&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回复</a>
            </div>
            <div class="head-portrait2">
                <img src="./upload/2.png" alt="">

            </div>
            <div class="head-portrait3">
                <img src="./upload/3.png" alt="">

                <span class="date">2024.2.20</span>
                <a href="#">删除&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回复</a>
            </div>
        </div>
    </div>
    <!-- 去写信 -->
    <div class="letter">
        <img src="./upload/blue-rectangle.png" alt="">
        <span class="letter1"><a href="#">去写信</a></span>
    </div>
    <!-- frame-blue -->
    <div class="frame-blue"><img src="./upload/frame-blue.png" alt=""></div>
